{% extends 'base.html' %}
{% block title %}addArticle{% endblock title %}

{% block content %}


 {% load crispy_forms_tags %}

   <div class="row justify-content-md-center">
      <div class="col col-sm-4">
         <h1>Add Article</h1>
         <hr>
      </div>
   </div>
   <div class="row justify-content-md-center">
      <div class="col col-sm-4">
         <form method='post' novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class='btn btn-warning'>ADD</button>
         </form>
      </div>
   </div>

{% endblock content %}
